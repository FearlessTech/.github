on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite on label
        uses: vj-abigo/invite-on-label@v1.4
        with: welcome
          organization: FearlessTech
          label: organization invite
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          comment: 'Invitation sent to join the FearlessTech. Welcome to the community ðŸŽ‰ </b><br><br>Don''t forget after accepting to make it public so it appears on your GitHub profile for everyone else to see. You can do this by finding your name in the GitHub organisation list and change the dropdown to public https://github.com/orgs/FearlessTech/people<br><br>'
        env:
          INVITE_TOKEN: ${{ secrets.INVITE_TOKEN }}
